<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation</title>
  <link rel="stylesheet" href="styles1.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif;}
    svg { border: 1px solid #ccc; }
    .node { fill: steelblue; cursor: pointer; }
    .link { stroke: #ccc; stroke-width: 2px; }
    .train { fill: orange; stroke: black; stroke-width: 1px; }
    .label { font-size: 12px; }
  </style>
</head>
<body>
  <h2>Railway Network with Train Simulation</h2>
  <svg width="900" height="600"></svg>
  <script src="simulation.js"></script>
  <script>
    const graph = {
      nodes: [
        {id: "A"}, {id: "B"}, {id: "C"}, {id: "D"},
        {id: "E"}, {id: "F"}, {id: "G"}, {id: "H"},
        {id: "I"}, {id: "J"}
      ],
      links: [
        {source: "A", target: "B"}, {source: "B", target: "C"},
        {source: "C", target: "D"}, {source: "D", target: "E"},
        {source: "E", target: "F"}, {source: "B", target: "F"},
        {source: "F", target: "G"}, {source: "G", target: "H"},
        {source: "H", target: "I"}, {source: "I", target: "J"},
        {source: "E", target: "J"}
      ]
    };

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const simulation = d3.forceSimulation(graph.nodes)
      .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-400))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(graph.links)
      .join("line")
      .attr("class", "link");

    const node = svg.append("g")
      .selectAll("circle")
      .data(graph.nodes)
      .join("circle")
      .attr("class", "node")
      .attr("r", 10)
      .call(drag(simulation));

    const label = svg.append("g")
      .selectAll("text")
      .data(graph.nodes)
      .join("text")
      .attr("class", "label")
      .text(d => d.id);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x + 12)
        .attr("y", d => d.y);

      if (trainCircle) {
        trainCircle.attr("cx", train.x).attr("cy", train.y);
      }
    });

    function drag(simulation) {
      return d3.drag()
        .on("start", (event) => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", (event) => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", (event) => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }

    const nodeById = {};
    graph.nodes.forEach(n => nodeById[n.id] = n);

    const path = ["A", "B", "F", "G", "H", "I", "J"];
    const train = {x: 0, y: 0};
    let trainCircle = svg.append("circle").attr("r", 6).attr("class", "train");

    function animateTrain(i = 0) {
      if (i < path.length - 1) {
        const a = nodeById[path[i]];
        const b = nodeById[path[i + 1]];

        d3.transition()
          .duration(2000)
          .tween("moveTrain", () => {
            return function(t) {
              train.x = a.x + (b.x - a.x) * t;
              train.y = a.y + (b.y - a.y) * t;
            };
          })
          .on("end", () => animateTrain(i + 1));
      }
    }

    setTimeout(() => animateTrain(), 1000); // delay start to let layout settle
  </script>
  </section>
</body>
</html>
